<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Layout</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">Logo</div>
      <nav class="navbar">
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
      </nav>
    </header>

    <!-- Section -->
    <section class="section">
      <h1>1-Section</h1>
      <div class="boxes">
        <div class="box">Left</div>
        <div class="box">Right</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="logo">Logo</div>
      <div class="footer-item">footer</div>
      <div class="footer-item">footer</div>
      <div class="footer-item">footer</div>
      <div class="footer-item">footer</div>
      <div class="footer-item">footer</div>
    </footer>
  </div>
</body>
</html>
